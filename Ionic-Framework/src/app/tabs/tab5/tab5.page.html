<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-button [routerLink]="['/new-task']">
                <ion-icon slot="icon-only" name="add"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Perfil</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content *ngIf="items" class="list-mini-content">
    <ion-row>
        <ion-col size-xl="4" offset-xl="4" size-lg="6" offset-lg="3" size-md="10" offset-md="1" size-sm="12">
            <div *ngIf="items.length > 0" class="list-mini">
                <ion-card *ngFor="let item of items" [routerLink]="['/details', item.payload.doc.id]">
                    <img [src]="item.payload.doc.data().image">
                    <ion-card-header>
                        <ion-card-subtitle>{{item.payload.doc.data().title}}</ion-card-subtitle>
                        <ion-card-title>{{item.payload.doc.data().description}}</ion-card-title>
                    </ion-card-header>

                    <ion-card-content>
                        {{item.payload.doc.data().demo}}
                    </ion-card-content>
                </ion-card>
            </div>
            <div *ngIf="items.length == 0" class="empty-list">
                No has publicado nada a√∫n.
            </div>
        </ion-col>
    </ion-row>
</ion-content>
