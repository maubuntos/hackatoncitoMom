<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Detalles</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div text-center>
    <ion-row>
      <ion-col size="6" offset="3">
        <img [src]="image" alt="this is the image" width = "128" height = "128"/>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6" offset="3">
        <ion-button fill="clear" expand="block" size="small" (click)="openImagePicker()">Cambiar imagen</ion-button>
      </ion-col>
    </ion-row>
  </div>
  <form [formGroup]="validations_form" (ngSubmit)="onSubmit(validations_form.value)">
    <ion-item>
      <ion-label>Nombre:</ion-label>
      <ion-input type="text" formControlName="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Telefono: +52 </ion-label>
      <ion-input type="text" formControlName="description"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Cantidad: $ </ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>  
    <ion-item>
      <ion-label>Metodo de Pago</ion-label>
      <ion-select value="blonde" okText="Aceptar" cancelText="Cancelar">
        <ion-select-option value="brown">Mastercard **** 4477</ion-select-option>
        <ion-select-option value="blonde">Visa **** 5487</ion-select-option>
        <ion-select-option value="black">Cuenta Virtual</ion-select-option>
        <ion-select-option value="red">Efectivo OXXO</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-button class="delete-button" expand="block" color="secondary" (click)="envioSMS()"><ion-icon name="send"></ion-icon>Enviar Dinero</ion-button>
    <ion-button class="submit-button" expand="block" type="submit" [disabled]="!validations_form.valid"><ion-icon name="save"></ion-icon>Guardar</ion-button>
  </form>
  <br>
  <ion-button class="delete-button" expand="block" color="danger" (click)="delete()"><ion-icon name="trash"></ion-icon>Borrar</ion-button>

</ion-content>
